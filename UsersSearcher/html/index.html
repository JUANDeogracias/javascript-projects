<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>USER SEARCHER</title>
    <style>
      td {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <table
      class="mx-auto w-50 border border-dark"
      cellspacing="0"
      cellpadding="0"
      id="tablero"
    ></table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let rows = 20;
      let cols = 20;

      const minas = {
        row: 0,
        col: 0,
      };

      function changeColorOnClick(cell) {
        if (cell.classList.contains("bg-secondary")) {
          cell.classList.remove("bg-secondary");
          cell.classList.add("bg-white");
        }
        // } else {
        //   cell.classList.remove("bg-white");
        //   cell.classList.add("bg-secondary");
        // }
      }
      function crearTablero() {
        let html = "";
        for (let i = 0; i < rows; i++) {
          html += `<tr id='fila-${i}' class='bg-secondary'>`;
          for (let j = 0; j < cols; j++) {
            html += `<td id='celda-${i}-${j}-${0}' onclick='changeColorOnClick(this)' class='bg-secondary border border-dark'></td>`;
          }
          html += "</tr>";
        }
        document.getElementById("tablero").innerHTML = html;
      }

      crearTablero();
    </script>
  </body>
</html>
